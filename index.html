<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9a2f12287f.js"
      crossorigin="anonymous"
    ></script>
    <title>Smashing Magazine</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="" alt="Smashing Magazine Icon"></li>
                <li><button>Articles</button></li>
                <li><button>Guides</button></li>
                <li><button>Books</button></li>
                <li><button>Events</button></li>
                <li><button>Membership</button></li>
                <li><button>Jobs</button></li>
                <li><button>More</button></li>
                <li><input type="text" placeholder="Search articles..."></li>
            </ul>
        </nav>
    </header>
    <section class="top-four-articles">
        <article class="top-left">
            <a href="#">
                <div class="small-transition-box">
                </div>
                <p>Vitaly Friedman</p> <span>wrote</span>
            </a>
            <h2>
                Smart Interface Design <br> 
                Patterns In Your Pocket: <br>
                Checklist Cards PDF
            </h2>
            <a href="#">
                <div class="leave-a-comment">
                    <i class="fas fa-comment"></i>
                    <p>Leave a comment</p>
                </div>
            </a>
            <ul class="top-article-options">
                <li><a href="#"><span class="black-hashtag">#</span><span>Interface Design</span><sup>1</sup></a></li>
                <li><a href="#"><span class="black-hashtag">#</span><span>Usability</span><sup>150</sup></a></li>
                <li><a href="#"><span class="black-hashtag">#</span><span>Checklists</span><sup>10</sup></a></li>
            </ul>
            <i class="fas fa-long-arrow-alt-right"></i>
        </article>
    </section>
</body>
</html>
